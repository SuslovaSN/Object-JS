<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
   
        <div class="content">
            <div class="content__img">
                <div class="content__genre">МИРОВАЯ ПРЕМЬЕРА</div>
                <div class="content__title">ЛИГА СПРАВЕДЛИВОСТИ</div>
                <div class="content__descr">Бэтмен собирает команду супергероев, чтобы спасти Землю. Самый ожидаемый блокбастер весны.</div>
            </div>
            <div class="interactive">
                <div>
                    <div class="interactive__title title">МОИ ПРОСМОТРЕННЫЕ ФИЛЬМЫ</div>
                    <ul class="interactive__list">
                        <li class="interactive__item">ЛОГАН
                            <div class="delete"></div>
                        </li>
                        <li class="interactive__item">ЛИГА СПРАВЕДЛИВОСТИ
                            <div class="delete"></div>
                        </li>
                        <li class="interactive__item">ЛА-ЛА ЛЭНД
                            <div class="delete"></div>
                        </li>
                        <li class="interactive__item">ОДЕРЖИМОСТЬ
                            <div class="delete"></div>
                        </li>
                        <li class="interactive__item">ХОДЯЧИЕ МЕРТВЕЦЫ
                            <div class="delete">del</div>
                        </li>
                    </ul>
                </div>
                <div>
                    <form class="add">
                        <div class="add__title title">ДОБАВИТЬ НОВЫЙ ФИЛЬМ</div>
                        <span>Введите название фильма</span>
                        <input class="add__input" type="text" placeholder="Что уже посмотрено...?">
                        <button>Подтвердить</button>
                    </form>
                </div>
            </div>
        </div>
       
    </main>

    <script src="js/script.js"></script>
</body>
</html>
